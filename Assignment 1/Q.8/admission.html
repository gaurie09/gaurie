<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - IET-DAVV</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>IET-DAVV Indore</h1>
        <nav>
            <ul>
                <li><a href="iindex.html">Home</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Admission Form</h2>
            <form action="/submit-admission" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="course">Desired Course:</label>
                <select id="course" name="course">
                    <option value="computer_science">Computer Science</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="english">English</option>
                    <option value="sociology">Sociology</option>
                    <option value="accounting">Accounting</option>
                    <option value="business">Business Administration</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact: admissions@ietdavv.edu.in</p>
        <p>Follow us on social media: <a href="#">Facebook</a>, <a href="#">Twitter</a>, <a href="#">Instagram</a></p>
    </footer>
</body>
</html>
